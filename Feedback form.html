<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tell us what you think!</title>
</head>
<body>
    <header></header>
    <form name="MyForm" action="action_page.php">
        <input type="date" name="dateOfPurchase" value="12/07/1999" readonly><br><br>
        <input type="text" name="fname" placeholder="First Name" required>
        <input type="text" name="sname" placeholder="Last Name" required>
        <br><br>What did you order?
        <input type="checkbox" name="Food" value="Pizza">Pizza
        <input type="checkbox" name="Food" value="Burger">Burger
        <input type="checkbox" name="Food" value="Souvlaki">Souvlaki
        <input type="checkbox" name="Food" value="Pasta">Pasta
        <br><br>How was your food?
        <input type="radio" name="satisfaction" value="Awful" required>Awful!
        <input type="radio" name="satisfaction" value="Notbad" required>Not bad...
        <input type="radio" name="satisfaction" value="Verygood" required>Very good...
        <input type="radio" name="satisfaction" value="Fantastic" required>Fantastic!
        <br><br>
        <label for:="recommendation">Would you recommend our restaurant to your friends?</label>
        <select name="recommendation" required>
            <option value="">Select</option>
            <option value="no">Not at all!</option>
            <option value="maybe">Maybe...</option>
            <option value="yes">Definitely Yes!</option>
        </select>
        <br><br><input type="submit" value="Submit">
    </form>
</body>
</html>
